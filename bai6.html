<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let a = parseInt(prompt("Nhập tiền: "));
      if(a<=10000000){
          alert("Được hoa hồng: " + (a/100)*10);
      } else {
          if(a>=10000000 && a<=50000000){
              alert("Được hoa hồng: " + (a/100)*20);
          } else {
              alert("Được hoa hồng: " + (a/100)*25);
          }
      }

  </script>
</body>
</html>

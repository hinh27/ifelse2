<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseInt(prompt("Nhập Số a: "));
    let b = parseInt(prompt("Nhập Số b: "));
    let c = parseInt(prompt("Nhập Số c: "));
    max = a;
    if(b>max && b>c){
        b=max;
    } else {
        if(c>max) {
            c=max;
        }  else{
            if(max){
                alert("Số lớn nhất là: " + max);
            }
        }
    }

</script>
</body>
</html>

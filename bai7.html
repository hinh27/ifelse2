<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số phút: "));
    if(a<=10){
        alert("Thành Tiên: " + a*1000);
    } else {
        if(a>=10 && a<=30){
            alert("Thành Tiền: " + a*900);
        } else {
            alert("Thành Tiền: " + a*700);
        }
    }
</script>
</body>
</html>
